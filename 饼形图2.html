<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script type="text/javascript" src="js/highcharts.js"></script>
    <title>饼形图</title>
</head>
<body>
    <div id="div1" style="min-width:400px;height:400px"></div>
</body>
<script>
Highcharts.chart('div1', {
	chart: {
		type: 'pie'
	},
	title: { // 标题
		text: '2018年1月浏览器市场份额'
	},
	tooltip: { // 提示框
		pointFormat:'{series.name}:<b>{point.percentage:.1f}%</b>'//官方只给了鼠标放上去的百分比，后来发现在图例中直接用 this.percentage 就行
    },
    plotOptions: { //设置图表；
		pie: {  // 饼图
			allowPointSelect: true,  
			showInLegend: true
		}
	},
	series: [{ // 数据列
		name: '浏览器访问量占比',
		data: [{
			name: 'Chrome',
			y: 61.41,
		}, {
			name: 'Internet Explorer',
			y: 11.84
		}, {
			name: 'Firefox',
			y: 10.85
		}, {
			name: 'Edge',
			y: 4.67
		}, {
			name: 'Safari',
			y: 4.18
		}, {
			name: 'Sogou Explorer',
			y: 1.64
		}, {
			name: 'Opera',
			y: 1.6
		}, {
			name: 'QQ',
			y: 1.2
		}, {
			name: 'Other',
			y: 2.61
        }]
        
    }],

     credits:{ // 版权信息  可以设置没有。
       enabled:false 
      }
    
});


</script>
</html>
