<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="jquery-2.1.4.min.js"></script>
    <script src="highcharts.js"></script>
    <title>线图-折线图</title>
    <style>
     #div1{
         width: 550px;
         height: 300px;
         margin: 0 auto;
     }
    </style>
     <script>
            $(function(){
            //      这里 json 表示使用 json 数据格式和 json 格式的配置来绘制图表
            //    $('#container').highcharts(json); 
    
                //为图表配置标题：
                var title = {
                    text:'月平均气温'
                };
                //为图表配置副标题：
                var subtitle ={
                    text:'Source:runoob.com'
                };
                //配置要在 X 轴显示的项。
                xAxis={
                    categories:['一月','二月','三月','四月','五月', '六月','七月','八月','九月','十月','十一月','十二月'
                    ]
                };
                //配置要在 Y 轴显示的项。
                yAxis = {
                    title:{
                        text:'Temperature(\xB0C)'
                    },
                    plotLines:[
                        {
                            value:0,
                            width:5,
                            color:'#808080'
                        }
                    ]
                };
                //配置提示信息：
                var tooltip = {
                    valueSuffix:"\xB0C"
                };
                //配置图表向右对齐：
                var legend = {
                    layout:'vertical',
                    align:'right',
                    verticalAlign:'middle',
                    borderWidth:1
                    
                };
                //配置图表要展示的数据。每个系列是个数组，每一项在图片中都会生成一条曲线。--数据
                 var series =[
                     {
                         name:'邯郸',
                         data:[7.0, 6.9, 9.5, 14.5, 18.2, 21.5, -25.2, 
             26.5, 23.3, 18.3, 13.9, 9.6]
                     },
                    {
                        name:'永年',
                        data:[-0.2, 0.8, 5.7, 11.3, 17.0, 22.0, -24.8, 
             24.1, 20.1, 14.1, 8.6, 2.5]
                    },
                   {
                       name:'北京',
                       data:[-0.9, 0.6, 3.5, 8.4, 13.5, 17.0, 18.6, 
             17.9, 14.3, 9.0, 3.9, 1.0]
                   },
                   {
                       name:'秦皇岛',
                       data:[3.9, 4.2, 5.7, 8.5, 11.9, 15.2, -17.0, 
             16.6, 14.2, 10.3, 6.6, 4.8
                       ]
                   },
                   {
                       name:'伦敦',
                       data:[3.9, 4.2, 5.7, 8.5, -11.9, 15.2, 17.0, 
             16.6, 14.2, 10.3, 6.6, 4.8
                       ]
                   },
                   {
                       name:'伊拉克',
                       data:[3.9, 4.2, 5.7, 8.5, 11.9, 15.2, 17.0, 
             16.6, 14.2, 10.3, 6.6, 4.8
                       ]
                   },
                   {
                       name:'美国',
                       data:[3.9, 4.2, 5.7, 8.5, 11.9, -15.2, 17.0, 
             16.6, 14.2, 10.3, 6.6, 4.8
                       ]
                   },
                   {
                       name:'华盛顿',
                       data:[3.9, -4.2, 5.7, 8.5, 11.9, 15.2, 17.0, 
             16.6, 14.2, 10.3, 6.6, 4.8
                       ]
                   },
                   {
                       name:'巴黎',
                       data:[-3.9, 4.2, 5.7, -8.5, 11.9, 15.2, 17.0, 
             16.6, 14.2, 10.3, 6.6, 4.8
                       ]
                   }, {
                       name:'法国',
                       data:[3.9, 4.2, 5.7, 8.5, 11.9, 15.2, 17.0, 
             16.6, 14.2, 10.3, 80.6, 4.8
                       ]
                   }
    
                 ];
                 var json={};
                 json.title =title;
                 json.subtitle=subtitle;
                 json.xAxis=xAxis;
                 json.yAxis=yAxis;
                 json.tooltip=tooltip;
                 json.legend=legend;
                 json.series=series;  
                 //Highcharts 库使用 json 格式来配置。
               $('#div1').highcharts(json);  
            })
        </script>
</head>
<body>
    <div id="div1"></div>
   
</body>
</html>
